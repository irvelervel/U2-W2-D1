<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/grid-style.css" />
  </head>
  <body>
    <h1 class="text-center">BOOTSTRAP 12-COLUMN GRID SYSTEM</h1>
    <!-- tutto parte da un container esterno -->
    <div class="container">
      <!-- dentro i container ci vanno le row -->
      <div class="row">
        <!-- dentro le row ci vanno le col -->
        <div class="col text-center">
          <h2>COLONNA 1</h2>
          <img src="https://placekitten.com/300" class="w-100" />
        </div>
        <div class="col text-center">
          <h2>COLONNA 2</h2>
          <img src="https://placekitten.com/300" class="w-100" />
        </div>
        <div class="col text-center">
          <h2>COLONNA 3</h2>
          <img src="https://placekitten.com/300" class="w-100" />
        </div>
        <div class="col text-center">
          <h2>COLONNA 4</h2>
          <img src="https://placekitten.com/300" class="w-100" />
        </div>
        <div class="col text-center">
          <h2>COLONNA 5</h2>
          <img src="https://placekitten.com/300" class="w-100" />
        </div>
      </div>
      <div class="row mt-2">
        <!-- colonne con proporzioni fisse anche su mobile -->
        <div class="col bg-primary" id="blue"></div>
        <div class="col bg-danger" id="red"></div>
        <div class="col col-9 bg-success" id="green"></div>
      </div>
      <div class="row mt-2">
        <!-- colonne con proporzioni RESPONSIVE -->
        <!-- voglio che queste 3 colonne siano full-width da mobile === 12, 12, 12 -->
        <!-- voglio che queste 3 colonne siano full-width e le altre due 50% e 50% su tablet === 12, 6, 6 -->
        <!-- voglio che queste 3 colonne siano al 33% ciascuna su desktop === 4, 4, 4 -->

        <div class="col col-12 col-md-12 col-xl-4 bg-primary" id="blue"></div>
        <div class="col col-12 col-md-6 col-xl-4 bg-danger" id="red"></div>
        <div class="col col-12 col-md-6 col-xl-4 bg-success" id="green"></div>
      </div>

      <div class="row mt-2" id="row-numbers">
        <div class="col col-6 col-md-4 col-lg-3 text-center">1</div>
        <div class="col col-6 col-md-4 col-lg-3 text-center">2</div>
        <div class="col col-6 col-md-4 col-lg-3 text-center">3</div>
        <div class="col col-6 col-md-12 col-lg-3 text-center">4</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
